<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLUEMARBLE</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="icon" href="../ICON.png" />
    <link rel="stylesheet" href="../board/css/board.css" />
    <link rel="stylesheet" href="../player/player.css" />

    <script src="../player/player.js" defer></script>
  </head>
  <body
    oncontextmenu="return false"
    ondragstart="return false"
    onselectstart="return false"
  >
  <div class="gameoverbox">
    <p>한번 더 플레이를 원하시면 새로고침을 눌러주세요!</p>
  </div>
    <div class="board">
      <div class="cells">
        <div class="row">
          <div class="cell Special btn" id="13"></div>
          <div class="cell FirstLast btn" id="14"></div>
          <div class="cell FirstLast btn" id="15"></div>
          <div class="cell FirstLast btn" id="16"></div>
          <div class="cell FirstLast btn" id="17"></div>
          <div class="cell FirstLast btn" id="18"></div>
          <div class="cell FirstLast Special btn" id="19"></div>
        </div>

        <div class="middle">
          <div class="cell column btn" id="12"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell column btn" id="20"></div>
          <div class="cell column btn" id="11"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell column btn" id="21"></div>
          <div class="cell column btn" id="10"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell column btn" id="22"></div>
          <div class="cell column ha btn" id="9"></div>
          <div class="cell ha"></div>
          <div class="cell ha"></div>
          <div class="cell ha"></div>
          <div class="cell ha"></div>
          <div class="cell ha"></div>
          <div class="cell column ha btn" id="23"></div>
          <div class="cell column ha btn" id="8"></div>
          <div class="cell ha"></div>
          <div class="cell ha"></div>
          <div class="cell ha"></div>
          <div class="cell ha"></div>
          <div class="cell ha"></div>
          <div class="cell column ha btn" id="24"></div>
        </div>

        <div class="row">
          <div class="cell FirstLast Special btn" id="7"></div>
          <div class="cell FirstLast btn" id="6"></div>
          <div class="cell FirstLast btn" id="5"></div>
          <div class="cell FirstLast btn" id="4"></div>
          <div class="cell FirstLast btn" id="3"></div>
          <div class="cell FirstLast btn" id="2"></div>
          <div class="cell FirstLast Special btn" id="1"></div>
        </div>
      </div>
    </div>

    <!-- dice -->
    <!-- <section class="gamebox">
  <button class="diceBtn">주사위 굴리기</button>
  <div class="videobox">

    <!-- 게임 정보 판 -->
    <section id="title">
      <h1>부 루 🌎 마 블</h1>
      <!-- 플레이어 정보(돈, 왕복횟수) -->
      <section class="player-info">
        <div class="playerA">
          <h2>🚗 RED PLAYER</h2>
          <hr />
          <ul>
            <li>💸 : <span id="A-money">2000000</span> 원</li>
            <li>🔁 : <span id="A-round">0</span> 바퀴</li>
            <!-- <li>🔁 : <span id="current-turn">Current Turn: Red Player</span></li> -->
          </ul>
        </div>

        <div class="playerB">
          <h2>🚙 BLUE PLAYER</h2>
          <hr />
          <ul>
            <li>💸 : <span id="B-money">2000000</span> 원</li>
            <li>🔁 : <span id="B-round">0</span> 바퀴</li>
            <!-- <li>🔁 : <span id="current-turn">Current Turn: Red Player</span></li> -->
          </ul>
        </div>
      </section>

      <!-- 누구의 턴인지 알리는 칸 -->
      <section class="turn">
        <div class="diceInfo">
          <img
            id="playerToken"
            src="../player/img/redPlayer.png"
            alt="Player Token"
          />
          <div id="currentPlayerDisplay">redPlayer님의 차례입니다</div>
        </div>
      </section>

      <!-- 주사위 굴리기 버튼, 굴려지는 이미지 -->
      <section class="dice">
        <div class="dice-image"></div>
        <button class="diceBtn" type="button">🎲 주사위 던지기 🎲</button>
      </section>
    </section>
  </body>
</html>
